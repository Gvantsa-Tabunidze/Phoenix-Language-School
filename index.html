<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix language school</title>
  
  <script src="https://kit.fontawesome.com/ed83a1faf6.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<section>

 

 
<div class="modal">
  <div class="validation-popup" id="validation-popup">
    <form action="#" id = "validation-form">
    <legend>Personal info</legend>
    <span class="reset-info"><button  id="resetInfo" type="button" class="reset" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Reset all"><i class="fa-solid fa-broom"></i></button></span>


     <div class="row">
      <div class="col">
        <label for="fName">First Name:</label>
        <input type="text" name = "firstName" class="form-control" id="fName" placeholder="Type your name">
        <p class = "error" id = "error-firstName"></p>
        </div>
       </div>
       <div class="row">
        <div class="col">
          <label for="lName">Last Name:</label>
          <input type="text" name = "lastName" class="form-control" id="lName" placeholder="Type your last name">
          <p class = "error" id = "error-lastName"></p>
        </div>
      </div>
     
       <div class="row">
        <div class="col">
          <label for="email">Email:</label>
          <input type="email" name = "eMail" class="form-control" id="email" placeholder="example@gmail.com">
          <p class = "error" id = "error-eMail"></p>
        </div>
       </div>
       
       <div class="row">
        <div class="col">
          <label for="gender">Gender:</label>
            <select class="form-select" id="gender" aria-label="Floating label select example">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
        </div>
        <div class="col">
          <label for="country">Select country:</label>
            <select class="form-select" id="country" aria-label="Floating label select example" autocomplete="none">
              <option selected>Georgia</option>
              <option value="GB">Great Britain</option>
              <option value="India">India</option>
              <option value="Jordan">Jordan</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="Spain">Spain</option>
              <option value="Japan">Japan</option>
            </select>
        </div>
       </div>

      <div class="text-area">
        <label for="about-me">About me:</label>
        <textarea class="form-control" placeholder="Describe yourself briefly" id="about-me"></textarea>
      </div>
         
          
     
     
        
<div class="row">
  <div class="col">
    <div class="checkboxes">
      <input type="checkbox" id="confirmation" name="confirmation" value="confirmation">
      <label for="confirmation">I confirm that data provided is true</label>
    </div>
    <p class = "error" id="error-confirmation"></p>
  </div>
</div>
   

<div class="pop-upfooter">
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" id = "do-later" class="btn btn-secondary">Do later</button>

</div>
    </form>
  </div>

</div>


  <!-- Table -->

<div class="container mt-5 mb-5">
  <table class="table table-hover" id="listing-table">
    <thead>
      <tr>
        <th scope ="col">Photo</th>
        <th scope ="col">Name</th>
        <th scope ="col">Subject</th>
        <th scope ="col">Experience</th>
        <th scope ="col">Flag</th>
      </tr>
    </thead>
    
    <tbody id="data">

    </tbody>
  </table>
 
  <nav aria-label="teachers-pagination">
    <ul class="pagination">
      <li class="page-item disabled" id="Previous">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <ul class="paginationNumbers">
      </ul>
      <!-- <li class="page-item  active" aria-current="page"><a class="page-link" href="#">1</a></li> -->
      <!-- <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      <li class="page-item" id="Next">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
  
</div>
</section>

<div class="comments-container" id="commentsDiv">
<div class="overlay">
  <div class="closeBtn" id="closeBtn"><i class="fa-solid fa-square-xmark"></i></div>
  <div class="content" id="content">
   
  </div>
</div>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="./node_modules/axios/dist/axios.min.js"></script>
 <script src="./node_modules/js-cookie/dist/js.cookie.min.js"></script>
 <script type= "module" src="script.js"></script>

</body>
</html>
